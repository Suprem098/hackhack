{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/form_styles.css' %}" />
    <style>
        /* Responsive form page */
        body.form-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f7fa;
            padding: 1rem;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
        }
        label {
            margin-top: 1rem;
            font-weight: 600;
            color: #333;
            display: block;
        }
        input[type="text"],
        input[type="password"] {
            margin-top: 0.5rem;
            padding: 0.5rem 0.75rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            outline-offset: 2px;
            transition: border-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #2563eb;
        }
        .checkbox-container {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        button {
            margin-top: 1.5rem;
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
            width: 100%;
        }
        button:hover {
            background-color: #1e40af;
        }
        .links {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        }
        .links a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }
        .links a:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .form-container {
                padding: 1.5rem 1rem;
            }
            label {
                font-size: 0.9rem;
            }
            input[type="text"],
            input[type="password"] {
                font-size: 0.9rem;
                padding: 0.4rem 0.6rem;
            }
            button {
                font-size: 0.95rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body class="form-page">
    <div class="form-container">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username">Username or Email Address *</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required />
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required />
            <div class="checkbox-container">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">Remember me</label>
            </div>
            <button type="submit">LOG IN</button>
        </form>
        <div class="links">
            <p>Lost your password?</p>
            <p>Don't Have an Account? <a href="{% url 'create_account' %}">Register Here!!!</a></p>
        </div>
    </div>
</body>
</html>
