{% load static %}
{% block content %}
<h1>Community Blog</h1>
<a href="{% url 'community_create' %}">Create New Post</a>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'community_detail' post.id %}">{{ post.title }}</a> by {{ post.author.username }} on {{ post.created_at|date:"M d, Y" }}
    </li>
    {% empty %}
    <li>No posts yet.</li>
    {% endfor %}
</ul>
{% endblock %}
